<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Bot Demo</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #cccccc; }
      #container { max-width: 1000px; margin-left: auto; margin-right: auto; }
      #form_chat { max-width: 1000px; margin-left: auto; margin-right: auto; background: rgba(90, 90, 90, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #msg { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #msg:focus { outline: none; }
      #form_chat > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      #chat_thread { height:calc(100vh - 40px); display: flex; flex-direction: column; justify-content: end; background-color: #f0f0f0; }
      #messages { display: flex; flex-flow: column-reverse; margin: 0; padding: 0; }
      #messages > li { list-style-type: none; padding: 0.5rem 1rem; }
      /*#messages > li:nth-child(odd) { background: #efefef; }*/
      #messages > li.reply { background: #e0e0e0; text-align: right; }
      #header { position: fixed; width: 100%; height: 42px; top: 0; display: flex; align-items: center; justify-content: space-around; }
      #header h1 { font-size: 1.6rem; color:#000000; }
    </style>
  </head>
  <body>
    <div id="header"><h1>ChatGPT Bot Demo</h1><a href="page.html">Generic page with chat widget</a></div>
    <div id="container">
      <div id="chat_thread">
        <ul id="messages"></ul>
      </div>
      <form id="form_chat" action="">
        <input id="msg" autocomplete="off" />
        <button id="button_chat">Send</button>
      </form>
    </div>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="main.js"></script>
    <script>
      window.addEventListener('load', init);
    </script>
  </body>
</html>
